<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Semantik/dist/semantic.css" />
    <link rel="stylesheet" type="text/css" href="Semantik/icon.css" />
    <title>Tugas CSS - Niomic</title>
    <style media="screen">
      body {
        margin: 0px;
        padding: 0px;
        overflow-x: hidden;
        min-width: 320px;
        background-color: #dadada;
        display: block;
        box-sizing: inherit;
      }
      #container {
        width: 500px;
        margin: 50px auto 0px auto;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid" id="container">
      <div class="column">
        <h2 class="ui teal image header">
          <img class="ui image" src="niomic.png" />
          <div class="content">
            Daftar Akun NIOMIC
          </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nama" placeholder="Nama Depan" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nama" placeholder="Nama Belakang" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nama" placeholder="No. Telp/HP" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="nama" placeholder="Alamat Email" />
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="lock icon"></i>
                <input type="text" name="nama" placeholder="Password" />
              </div>
            </div>
            <div class="ui fluid large teal submit button">Login</div>
          </div>
        </form>
      </div>
    </div>

    <script src="Belajar Semntik/semantic.min.js"></script>
  </body>
</html>
